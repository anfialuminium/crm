<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת נגישה - עסקאות</title>
    <link rel="icon" type="image/png" href="images/growth-icon.png">
    <link rel="apple-touch-icon" href="images/growth-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="accessible.css">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="alert-container"></div>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>💼 עסקאות</h1>
            <a href="index.html" style="font-size: 1.1rem; color: var(--text-secondary); text-decoration: none;">🏠 חזור למערכת המלאה</a>
        </header>

        <!-- Main Screen -->
        <div id="screen-main">
            <div class="card">
                <h2 class="section-title">פעולות נפוצות</h2>
                <button onclick="showScreen('new-deal')" class="btn-big btn-success">
                    <span>➕ עסקה חדשה</span>
                </button>
                <button onclick="showScreen('history')" class="btn-big btn-primary">
                    <span>📋 היסטוריית עסקאות וחיפוש</span>
                </button>
            </div>
        </div>

        <!-- New Deal Screen -->
        <div id="screen-new-deal" class="hidden">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="section-title" style="margin-bottom: 0;">עסקה חדשה</h2>
                    <button onclick="showScreen('main')" class="btn-big btn-outline" style="width: auto; padding: 10px 20px; font-size: 1rem;">❌ ביטול וחזרה</button>
                </div>

                <div class="form-group" style="position: relative;">
                    <label for="acc-customer-search">בחר לקוח</label>
                    <input type="text" id="acc-customer-search" class="input-big" placeholder="הקלד שם לקוח..." autocomplete="off">
                    <div id="acc-customer-results" class="search-results hidden"></div>
                    <input type="hidden" id="acc-customer-id">
                    <p id="selected-customer-name" style="margin-top: 8px; font-weight: 700; color: var(--primary-color);" class="hidden"></p>
                </div>

                <div id="acc-items-container">
                    <label>מוצרים בעסקה</label>
                    <div id="acc-items-list">
                        <!-- Items will be added here -->
                    </div>
                    <button onclick="addAccItem()" class="btn-big btn-outline" style="padding: 12px; margin-top: 10px;">
                        <span>➕ הוסף מוצר</span>
                    </button>
                </div>

                <div class="total-display">
                    <div style="display: flex; justify-content: space-between; font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 8px;">
                        <span>סה"כ לפני מע"מ:</span>
                        <span id="acc-subtotal-amount">₪0.00</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 8px;">
                        <span>מע"מ (18%):</span>
                        <span id="acc-vat-amount">₪0.00</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 1.6rem; border-top: 2px solid var(--border-color); padding-top: 12px; margin-top: 8px;">
                        <span>סה"כ לתשלום:</span>
                        <span id="acc-total-amount">₪0.00</span>
                    </div>
                </div>

                <div style="margin-top: 32px;">
                    <button onclick="saveAccDeal()" class="btn-big btn-success">
                        <span>💾 שמור וסיים</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- History & Search Screen -->
        <div id="screen-history" class="hidden">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="section-title" style="margin-bottom: 0;">📋 עסקאות וחיפוש</h2>
                    <button onclick="showScreen('main')" class="btn-big btn-outline" style="width: auto; padding: 10px 20px; font-size: 1rem;">🏠 חזור</button>
                </div>

                <div class="form-group">
                    <label style="font-size: 0.9rem; color: var(--text-secondary);">חפש לקוח:</label>
                    <input type="text" id="acc-history-search" class="input-big" placeholder="שם הלקוח..." onkeyup="loadAccDeals('acc-deals-list', this.value, document.getElementById('acc-history-month').value, document.getElementById('acc-history-year').value)">
                </div>

                <div class="filters-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
                    <div>
                        <label style="font-size: 0.9rem; color: var(--text-secondary);">חודש:</label>
                        <select id="acc-history-month" class="input-big" style="padding: 10px; height: auto;" onchange="loadAccDeals('acc-deals-list', document.getElementById('acc-history-search').value, this.value, document.getElementById('acc-history-year').value)">
                            <option value="">כל החודשים</option>
                            <option value="1">ינואר</option>
                            <option value="2">פברואר</option>
                            <option value="3">מרץ</option>
                            <option value="4">אפריל</option>
                            <option value="5">מאי</option>
                            <option value="6">יוני</option>
                            <option value="7">יולי</option>
                            <option value="8">אוגוסט</option>
                            <option value="9">ספטמבר</option>
                            <option value="10">אוקטובר</option>
                            <option value="11">נובמבר</option>
                            <option value="12">דצמבר</option>
                        </select>
                    </div>
                    <div>
                        <label style="font-size: 0.9rem; color: var(--text-secondary);">שנה:</label>
                        <select id="acc-history-year" class="input-big" style="padding: 10px; height: auto;" onchange="loadAccDeals('acc-deals-list', document.getElementById('acc-history-search').value, document.getElementById('acc-history-month').value, this.value)">
                            <!-- Years will be populated by JS -->
                        </select>
                    </div>
                </div>

                <div id="acc-deals-list">
                    <!-- Deals will be loaded here -->
                </div>
            </div>
        </div>

    </div>

    <!-- Modals -->
    <div id="acc-modal" class="modal">
        <div class="modal-content">
            <button onclick="closeAccModal()" class="close-modal">×</button>
            <div id="acc-modal-body"></div>
        </div>
    </div>

    <script src="accessible.js"></script>
</body>
</html>
